{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{% if object %}Edit{% else %}Add{% endif %} Interaction</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save</button>
        <a href="{% url 'interaction-list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
