{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRM System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'lead-list' %}">CRM</a>
            {% else %}
                <a class="navbar-brand" href="{% url 'login' %}">CRM</a>
            {% endif %}
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'interaction-list' %}">Interactions</a>
                    <a class="nav-link" href="{% url 'deal-list' %}">Deals</a>
                    <a class="nav-link" href="{% url 'task-list' %}">Tasks</a>
                    <a class="nav-link" href="{% url 'lead-list' %}">Leads</a>
                    {% if user.is_superuser or user.is_staff %}
                            <a class="nav-link" href="{% url 'register' %}">Create User</a>
                        {% endif %}
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>

                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
