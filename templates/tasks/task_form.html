{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{% if object %}Update{% else %}Create{% endif %} Task</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'task-list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>

</div>
{% endblock %}
