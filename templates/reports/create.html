{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Generate Leads Report</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_title" class="form-label">Report Title</label>
                    <input type="text" name="title" class="form-control" required id="id_title">
                </div>

                <div class="mb-3">
                    <label for="id_period" class="form-label">Report Period</label>
                    <select name="period" class="form-select" id="id_period">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="all">All Time</option>
                    </select>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-chart-bar"></i> Generate Report
                    </button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
