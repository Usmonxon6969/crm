{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Update{% else %}Create{% endif %} Deal</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'deal-list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
